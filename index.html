<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="library"> My Library </div>

    </header>
    <main>
        <div class="shelf" id="shelf">
            <div class="card">
                <div class="l-one">Marcel Proust's elephantine Remembrance of Things Past</div>

                <div class="l-two">Marcel Proust's </div>
                <div class="l-three">15,000 </div>
                <button class="delete"></button>
                <div class="read-bg" id="read-bg"><label for="read" class="read"></label><input type="checkbox"
                        id="read"></div>

            </div>
        </div>

        <button id="modalOpen"> + add book </button>

        <div id="modal" class="modal">
            <div id="modalWrapper" class="modalWrapper">
                <div class="modal-content">
                    <div class="modalTitle"> Add a new Book </div>
                    <input class="input" type="text" id="title" name="title" placeholder="title">
                    <input class="input" type="text" id="author" name="author" placeholder="author">
                    <input class="input" type="number" id="pages" name="pages" placeholder="pages">
                    <label for="readSts"> Have you read it? <input type="checkbox" id="readSts" name="status"></label>
                    <button id="add" type="submit"> + add </button>
                </div>
            </div>
        </div>

    </main>
    <footer> </footer>

</body>

</html>
